<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Minesweeper Game</title>
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	
    <script defer type="text/javascript" src="mine.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="main">
    <div class="flex">
        <div class="field">

            <div class="score">
                Mines: <span class="mcount">0</span>
            </div>

            <div class="board">

            </div>
        </div>

        <div class="control">
            <div class="difficulty">
                <h3>Difficulty</h3>
                <div>
                    <input type="radio" name="difficulty" id="dEasy" value="0" checked>
                    <label for="dEasy">Easy</label>
                </div>
                <div>
                    <input type="radio" name="difficulty" id="dMedium" value="1">
                    <label for="dMedium">Medium</label>
                </div>
                <div>
                    <input type="radio" name="difficulty" id="dHard" value="2">
                    <label for="dHard">Hard</label>
                </div>
                <div>
                    <input type="radio" name="difficulty" id="dCustom" value="3">
                    <label for="dCustom">Custom</label>
                </div>

            </div>
            <div class="custom">
                <h3>Custom Settings</h3>
                <div>
                    <label for="fWidth">Width</label>
                    <input type="number" name="fWidth" id="fWidth" min="1" value="1">
                </div>
                <div>
                    <label for="fHeight">Height</label>
                    <input type="number" name="fHeight" id="fHeight" min="1" value="1">
                </div>
                <div>
                    <label for="cMine">Mine count</label>
                    <input type="number" name="cMine" id="cMine" min="1" value="1">
                </div>
            </div>
            <div class="start">
                <h3></h3>
                <button id="bStart" name="bStart">START!</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
